<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax Notes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
        <script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{url_for('static',filename='myjquery.js')}}"></script>
    </head>
    <body>
        <marquee>Reload Tester</marquee>
        <div class="wrapper">
            <div id="notes">
            </div>
            <form name="new_note" id="new_note" method="POST" action="/new_note">
                <input type="text" name="title" placeholder="Insert note title here..." />
                <input type="submit" value="Add Note" />
            </form>
        </div>
    </body>
</html>
