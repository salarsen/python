<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <h1>Random Word (attempt # {{request.session.attempt}}):</h1>
        <span>{{random_word}}<span>
        <form action="/gen_word" method="POST">
            {% csrf_token %}
            <input type="submit" value="Generate" />
        </form>
    </body>
</html>
