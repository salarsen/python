<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Friend</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <div class="wrapper">
            {% if edit_friend %}
            {% for friend in edit_friend %}
                <form name="add_friend" method="POST" action="/friends/{{ friend['id']}}">
                    <p>
                        <label>First Name: </label><input type="text" name="first_name" value="{{ friend['first_name']}}" />
                    </p>
                    <p>
                        <label>Last Name: </label><input type="text" name="last_name" value="{{ friend['last_name']}}" />
                    </p>
                    <p>
                        <label>Email Address: </label><input type="text" name="email_address" value="{{ friend['email_address']}}" />
                    </p>
                    <p>
                        <input type="submit" value="Edit Friend">
                    </p>
                </form>
                <a href='/'><button>Cancel Edit</button></a>
            {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
